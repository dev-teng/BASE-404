<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Basics</title>
  <style>
    a{
      background-color: lightgreen;
    }
    #headline {
      color: orange;
      background-color: black; 
    }
  </style>

  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="container">
    <!--Header Section-->
    <Header>
      <h1 id="headline">Welcome to my web page</h1>
    </Header>
    <!--End Header Section-->

    <!--Main Section-->
    <main>
      <a href="https://www.google.com" class="google" >Google</a>
      <a href="https://www.facebook.com" class="button">Facebook</a>
      <a href="https://www.twitter.com" style="color:red">Youtube</a>
    </main>
    <!--End Main Section-->

    <!--Footer-->
    <footer>
      <p class="footer">Thank you for visiting my website!</p>
    </footer>
    <!--End Footer-->
  </div>
</body>
</html>
